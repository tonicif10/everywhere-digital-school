<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everywhere Digital School - Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --lds-yellow: #FFE600;
            --lds-black: #000000;
            --lds-dark: #111111;
            --lds-grey: #F4F4F4;
            --text-main: #111111;
            --text-light: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            background: var(--lds-black);
            color: #fff;
        }

        /* Left Panel - Branding */
        .brand-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--lds-black) 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .brand-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('porto.jpg') center/cover;
            opacity: 0.15;
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
        }

        .brand-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .brand-logo span {
            color: var(--lds-yellow);
            display: block;
            font-size: 1.2rem;
            letter-spacing: 4px;
            margin-top: 5px;
        }

        .brand-tagline {
            font-size: 1.8rem;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            margin: 40px 0;
            line-height: 1.3;
            text-transform: uppercase;
        }

        .brand-tagline .highlight {
            color: var(--lds-yellow);
        }

        .tour-badge {
            display: inline-block;
            background: var(--lds-yellow);
            color: var(--lds-black);
            padding: 15px 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stats-row {
            display: flex;
            gap: 40px;
            margin-top: 50px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: var(--lds-yellow);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Right Panel - Login Form */
        .login-panel {
            width: 480px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            color: var(--text-main);
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            cursor: pointer;
            color: #999;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab.active {
            color: var(--lds-black);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--lds-yellow);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--lds-yellow);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--lds-black);
            color: #fff;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--lds-yellow);
            color: var(--lds-black);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .form-footer a {
            color: var(--lds-black);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .alert.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .brand-panel {
                padding: 40px 30px;
                min-height: 300px;
            }

            .brand-tagline {
                font-size: 1.3rem;
            }

            .stats-row {
                gap: 20px;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            .login-panel {
                width: 100%;
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="brand-panel">
        <div class="brand-content">
            <div class="brand-logo">
                Lisbon Digital<span>School</span>
            </div>

            <div class="brand-tagline">
                O Digital não tem fronteiras.<br>
                <span class="highlight">A LDS também não.</span>
            </div>

            <div class="tour-badge">
                Everywhere Digital School
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-value">6</div>
                    <div class="stat-label">Cidades</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">987</div>
                    <div class="stat-label">Presenças</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">10.9k€</div>
                    <div class="stat-label">Receita</div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-panel">
        <div class="login-header">
            <h1>Painel de Gestão</h1>
            <p>Acesso exclusivo para a equipa LDS</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('login')">Entrar</button>
            <button class="auth-tab" onclick="switchAuthTab('register')">Registar</button>
        </div>

        <div id="alert-box" class="alert"></div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="equipa@lisbondigitalschool.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            <div class="form-footer">
                <a href="#" onclick="handleForgotPassword(event)">Esqueceste a password?</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="register-email" placeholder="equipa@lisbondigitalschool.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="register-password" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>
            <div class="form-group">
                <label>Confirmar Password</label>
                <input type="password" id="register-confirm" placeholder="Repete a password" required>
            </div>
            <button type="submit" class="btn-submit" id="register-btn">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
        onerror="alert('Erro ao carregar Supabase. Verifique a sua internet.')"></script>
    <script>
        let supabase;
        let config;

        // Initialize
        async function init() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Falha ao carregar configuração');

                config = await response.json();

                if (!window.supabase) {
                    throw new Error('Supabase SDK não carregou');
                }

                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);

                // Check if already logged in
                const { data: { session }, error } = await supabase.auth.getSession();
                if (session) {
                    window.location.href = '/app';
                }
            } catch (error) {
                console.error('Failed to initialize:', error);
                showAlert('Erro de sistema: ' + error.message, 'error');
            }
        }

        init();

        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }

            hideAlert();
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alert-box');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            document.getElementById('alert-box').className = 'alert';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> A entrar...';
            hideAlert();

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showAlert('Login bem sucedido! A redirecionar...', 'success');
                setTimeout(() => {
                    window.location.href = '/app';
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Erro ao fazer login', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const btn = document.getElementById('register-btn');

            if (password !== confirm) {
                showAlert('As passwords não coincidem', 'error');
                return;
            }

            if (!supabase) {
                showAlert('Erro: Sistema não inicializado. Recarregue a página.', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> A criar conta...';
            hideAlert();

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (error) throw error;

                showAlert('Conta criada! Verifica o teu email para confirmar.', 'success');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
            } catch (error) {
                console.error(error);
                showAlert(error.message || 'Erro ao criar conta', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
            }
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;

            if (!email) {
                showAlert('Introduz o teu email primeiro', 'error');
                return;
            }

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/app'
                });

                if (error) throw error;

                showAlert('Email de recuperação enviado!', 'success');
            } catch (error) {
                showAlert(error.message || 'Erro ao enviar email', 'error');
            }
        }
    </script>
</body>

</html>
